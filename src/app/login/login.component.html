<h3>Login Gold-shop</h3>
	<table>
		<tr>
			<td>Username:</td>
			<td>
				<input type='text' [(ngModel)]='username'/>
    </td>
		</tr>
		<tr>
			<td>Password:</td>
			<td>
				<input type='text' [(ngModel)]='userpass'/>
    </td>
		</tr>
		<tr>
			<td></td>
			<td>
				<input type='button' (click)='login()' value='Login' [disabled]="username=='' || userpass==''"/>
    </td>
		</tr>
	</table>
